        body {

        }

        #message {

            color: rgba(45, 228, 39, 0.925);
        }

   
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            animation: fall linear infinite;
        }
      
        

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            transform: rotate(-45deg);
            animation: float 5s infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: 10px;
            top: 0;
        }

        .balloon {
            position: absolute;
            width: 30px;
            height: 40px;
            background-color: #FF5733; /* Default balloon color */
            border-radius: 20px 20px 0 0; /* Rounded top */
            animation: float 5s infinite;
        }

        .balloon:after {
            content: '';
            position: absolute;
            width: 6px;
            height: 20px;
            background-color: #000; /* Balloon string */
            left: 50%;
            top: 100%;
            transform: translateX(-50%);
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }
            50% {
                transform: translateY(-50px) rotate(5deg);
            }
            100% {
                transform: translateY(-100vh) rotate(-5deg);
            }
        }
    </style>
</head>
<body>
    <script>
        const colors = ['#FF5733', '#FFBD33', '#75FF33', '#33FFBD', '#3375FF', '#A533FF', '#FF33A6'];

        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            balloon.style.left = Math.random() * 100 + 'vw';
            balloon.style.animationDuration = Math.random() * 3 + 2 + 's'; // Random duration between 2s and 5s
            document.body.appendChild(balloon);

            setTimeout(() => {
                balloon.remove();
            }, 5000); // Remove balloon after 5 seconds
        }

        setInterval(createBalloon, 300); // Create balloon every 300ms
    </script>
</body>
